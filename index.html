<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div class="row">
        <div class="col-xs-3" id="player1">
        </div>
        <div class="col-xs-6" id="board">
          <div class="row">
            <div class="col-xs-4 square" id="0">0
            </div>
            <div class="col-xs-4 square" id="1">1
            </div>
            <div class="col-xs-4 square" id="2">2
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 square" id="3">3
            </div>
            <div class="col-xs-4 square" id="4">4
            </div>
            <div class="col-xs-4 square" id="5">5
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 square" id="6">6
            </div>
            <div class="col-xs-4 square" id="7">7
            </div>
            <div class="col-xs-4 square" id="8">8
            </div>
          </div>
        </div>
        <div class="col-xs-3" id="player2">
        </div>
      </div>
      <div>
        <p id="message">Player 1 goes first!</p>
      </div>
    </div>
  </body>
</html>
