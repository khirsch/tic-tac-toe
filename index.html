<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-3" id="player1">
        </div>
        <div class="col-xs-6" id="board">
          <div class="row">
            <div class="col-xs-4 square x1 y1">1,1
            </div>
            <div class="col-xs-4 square x2 y1">2,1
            </div>
            <div class="col-xs-4 square x3 y1">3,1
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 square x1 y2">1,2
            </div>
            <div class="col-xs-4 square x2 y2">2,2
            </div>
            <div class="col-xs-4 square x3 y2">3,2
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 square x1 y3">1,3
            </div>
            <div class="col-xs-4 square x2 y3">2,3
            </div>
            <div class="col-xs-4 square x3 y3">3,3
            </div>
          </div>
        </div>
        <div class="col-xs-3" id="player2">
        </div>
      </div>
    </div>
  </body>
</html>
