<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container well">
      <h1>Tic-Tac-Toe</h1>
      <div class="row">
        <div class="col-xs-6 col-md-3 " id="player1">
          <h3>Player 1</h3>
          <img src="img/cat.svg" alt="cat" id="cat">
        </div>
        <div class="col-xs-6 col-md-3 col-md-push-6" id="player2">
          <h3>Player 2</h3>
          <img src="img/dog.svg" alt="cat" id="cat">
        </div>
        <div class="col-xs-12 col-md-6 col-md-pull-3" id="board">
          <div class="row">
            <div class="col-xs-4 square border1" id="0">
            </div>
            <div class="col-xs-4 square border3" id="1">
            </div>
            <div class="col-xs-4 square border1" id="2">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 square border1" id="3">
            </div>
            <div class="col-xs-4 square border3" id="4">
            </div>
            <div class="col-xs-4 square border1" id="5">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 square" id="6">
            </div>
            <div class="col-xs-4 square border2" id="7">
            </div>
            <div class="col-xs-4 square" id="8">
            </div>
          </div>
        </div>
      </div>
      <div>
        <p id="message">Player 1 goes first! Place your marker.</p>
        <button class="btn" type="button">Play Again</button>
      </div>
    </div>
  </body>
</html>
