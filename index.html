<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-4" id="player1">
        </div>
        <div class="col-xs-4" id="board">
          <div class="row">
            <div class="col-xs-4 square" id="top-left">
            </div>
            <div class="col-xs-4 square" id="top-mid">
            </div>
            <div class="col-xs-4 square" id="top-right">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 square" id="mid-left">
            </div>
            <div class="col-xs-4 square" id="mid-mid">
            </div>
            <div class="col-xs-4 square" id="mid-right">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 square" id="bottom-left">
            </div>
            <div class="col-xs-4 square" id="bottom-mid">
            </div>
            <div class="col-xs-4 square" id="bottom-right">
            </div>
          </div>
        </div>
        <div class="col-xs-4" id="player2">
        </div>
      </div>
    </div>
  </body>
</html>
